
<body>
	<div class="container mt-4 bg-white rounded mb-5">
		<div class="inner">
		<form class="form-horizontal p-4 align-self-center" style="width: 600px;">
			<div class="mb-4">
			<h5><strong>SIGN UP FOR ACCOUNT</strong></h5>
			</div>
			<div class="form-group row bg-secondary">
				<label for="fName" class="control-label form-control-sm col-sm-4">First Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control form-control-sm" id="firstName" placeholder="Name"> 
				</div>
				
			</div>
			<div class="form-group row">
				<label for="lastName" class="control-label form-control-sm  col-sm-4">Last Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control form-control-sm bg-secondary" id="lastName" placeholder="Surname"> 
				</div>
			
			</div>
			<div class="form-group row bg-secondary">
				<label for="email" class="control-label form-control-sm  col-sm-4">Email Address</label>
				<div class="col-sm-8">
					<input type="email" class="form-control form-control-sm" id="email" placeholder="Email"> 
				</div>
			</div>
			<div class="form-group row">
				<label for="exam" class="control-label form-control-sm  col-sm-4">Password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control form-control-sm bg-secondary" id="Password" placeholder="Password">
				</div>
				</div>
			<div class="form-group row bg-secondary">
				<label for="CPassword" class="control-label form-control-sm  col-sm-4">Confirm Password</label>
				<div class="col-sm-8">
				<input type="password" class="form-control form-control-sm" id="CPassword" placeholder="Confirm Password">
				</div>
			</div>
			<div class="form-group row">
				<label for="Gender" class="control-label form-control-sm  col-sm-4">Gender</label>
				<div class="col-sm-8">
					<select class="form-control form-control-sm bg-secondary">
						<option selected>Choose...</option>
						<option>Male</option>
						<option>Female</option>
						<option>Other</option>
					</select>
				</div>
			</div>
			<div class="form-group row bg-secondary">
				<label for="exampleInputPassword1" class="control-label form-control-sm  col-sm-4">Province</label>
				<div class="col-sm-8">
					<select class="form-control form-control-sm">
						<option selected>Choose...</option>
						<option>Eastern Cape</option>
						<option>Free State</option>
						<option>Gauteng</option>
						<option>KwaZulu-Natal</option>
						<option>Limpopo</option>
						<option>Mpumalanga</option>
						<option>Northern Cape</option>
						<option>North West</option>
						<option>Western Cape</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="exampleInputPassword1" class="control-label form-control-sm col-sm-4">City</label>
				<div class="col-sm-8">
				<input type="inputCity" class="form-control form-control-sm bg-secondary input-sm" id="inputsm" placeholder="City">
				</div>
			</div>
			<div class="d-flex justify-content-center">
				<button type="submit" id="btn-sub" class="btn btn-primary form-control-sm rounded-pill">Submit</button>
			</div>
		</form>
		<div class="image-holder" style="text-align: right;">
			<img src="assets/img/register1.png" width="250" height="560" alt="">
		</div>
	</div>
	</div>
	</body>
